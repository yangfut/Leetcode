name: Update Problem Count

on:
  push:
    branches: [ main ]

jobs:
  update-count:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Count problems by difficulty
        run: |
          TOTAL=$(grep -E '^\| [0-9]+' README.md | wc -l)
          EASY=$(grep -E '\| Easy \|' README.md | wc -l)
          MEDIUM=$(grep -E '\| Medium \|' README.md | wc -l)
          HARD=$(grep -E '\| Hard \|' README.md | wc -l)

          echo "Detected total=$TOTAL, easy=$EASY, medium=$MEDIUM, hard=$HARD"

          sed -i "s/<!--PROBLEM_COUNT_START-->.*<!--PROBLEM_COUNT_END-->/<!--PROBLEM_COUNT_START-->$TOTAL<!--PROBLEM_COUNT_END-->/" README.md
          sed -i "s/<!--EASY_COUNT_START-->.*<!--EASY_COUNT_END-->/<!--EASY_COUNT_START-->$EASY<!--EASY_COUNT_END-->/" README.md
          sed -i "s/<!--MEDIUM_COUNT_START-->.*<!--MEDIUM_COUNT_END-->/<!--MEDIUM_COUNT_START-->$MEDIUM<!--MEDIUM_COUNT_END-->/" README.md
          sed -i "s/<!--HARD_COUNT_START-->.*<!--HARD_COUNT_END-->/<!--HARD_COUNT_START-->$HARD<!--HARD_COUNT_END-->/" README.md

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git commit -am "Update problem counts" || echo "No changes"
          git push
